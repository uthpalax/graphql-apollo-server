type Character { 
    id: ID 
    name: String!
    status: String!
    gender: String
    image: String
}

type User { 
    id: ID
    name: String!
    email: String!
}

input UserInput {
    name: String!
    email: String!
    password: String!
}

type AuthPayload {
    token: String!
    user: User
}

type Query {
    characters: [Character]
    character(id: ID!): Character
}

type Mutation {
    addCharacter(name: String!, status: String!, gender: String, image: String): Character
    signup(user: UserInput): AuthPayload 
    confirmEmail(token: String!): Boolean
}
